chapter:
  number: 2
  title: "モード切替 (i, Esc, a, o)"
  description: "Vimの各モード間の切り替えを連続して学習します"

continuous_exercises:
  - title: "基本モード切替"
    description: "Normal モードと Insert モード間を切り替えます"
    sample_code:
      - "Hello"
      - "World"
    goals:
      - type: "mode"
        target: "insert"
        description: "Insert モードに入ってください (i)"
        hint: "i キーを押してカーソル位置から挿入できるようにします"
      - type: "mode"  
        target: "normal"
        description: "Normal モードに戻ってください (Esc)"
        hint: "Esc キーを押してコマンドモードに戻ります"
      - type: "position"
        target: [1, 5]
        description: "2行目の最後に移動してください"
        hint: "j で下に移動し、l で右端まで移動します"
      - type: "mode"
        target: "insert" 
        description: "再び Insert モードに入ってください (a)"
        hint: "a キーを押してカーソルの次の位置から挿入します"
      - type: "mode"
        target: "normal"
        description: "Normal モードに戻ってください (Esc)"
        hint: "Esc キーでモードを終了します"
    flow_type: "sequential"

  - title: "テキスト入力練習" 
    description: "Insert モードでテキストを入力し、Normal モードに戻ります"
    sample_code:
      - "let name = '';"
      - "console.log();"
    goals:
      - type: "position"
        target: [0, 11]
        description: "1行目の '' の間に移動してください"
        hint: "l キーで右に移動し、シングルクォートの間にカーソルを置きます"
      - type: "mode"
        target: "insert"
        description: "Insert モードに入ってください (i)"
        hint: "i キーでカーソル位置から挿入開始"
      - type: "mode"
        target: "normal"
        description: "'Alice' と入力後、Normal モードに戻ってください"
        hint: "Alice と入力してから Esc を押します"
      - type: "position"
        target: [1, 12]
        description: "2行目の () の間に移動してください" 
        hint: "j で下に移動し、l で括弧の間に移動します"
      - type: "mode"
        target: "insert"
        description: "Insert モードに入ってください (i)"
        hint: "i キーで挿入モードに入ります"
      - type: "mode"
        target: "normal"
        description: "'name' と入力後、Normal モードに戻ってください"
        hint: "name と入力してから Esc を押します"
    flow_type: "sequential"

  - title: "行の挿入と追加"
    description: "新しい行を作成してテキストを入力します"
    sample_code:
      - "// TODO: Add functions"
      - ""
      - "// End of file"
    goals:
      - type: "position"
        target: [0, 23]
        description: "1行目の最後に移動してください"
        hint: "l キーで行末まで移動します"
      - type: "mode"
        target: "insert"
        description: "行末に追加モードで入ってください (A)"
        hint: "A キーで行末から挿入を開始します"
      - type: "mode"
        target: "normal"
        description: " と入力後、Normal モードに戻ってください"
        hint: "スペースを入力してから Esc を押します"
      - type: "position"
        target: [1, 0]
        description: "空の行に移動してください"
        hint: "j キーで下の空行に移動します"
      - type: "mode"
        target: "insert"
        description: "新しい行を下に作って Insert モードに入ってください (o)"
        hint: "o キーで下に新しい行を作成し、挿入モードに入ります"
      - type: "mode"
        target: "normal"
        description: "'function hello() {}' と入力後、Normal モードに戻ってください"
        hint: "関数を入力してから Esc を押します"
    flow_type: "sequential"